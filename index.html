<!DOCTYPE html>
<html>
<head>
<style>
div#memory_board{
	width:800px;
	padding:24px;
	margin:0px auto;
}
div#memory_board > div{
	background: no-repeat;
	border:#000 1px solid;
	width:71px;
	height:71px;
	float:left;
	margin:10px;
	padding:20px;
	font-size:64px;
	cursor:pointer;
	text-align:center;
}
</style>
<script> 

// only for two card compare
var memory_array = [];
var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
var score = 0;


Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function createCardContent(){
   var number = document.getElementById("number").value;
   if (number %3 != 0) {
    alert("input 3");
    return;
   }
   startTimer();
    for(var i =0; i < (number /3); i++) {
       memory_array.push(i)
       memory_array.push(i)
       memory_array.push(i)
    }
}
function newGenerateBoard(){
	tiles_flipped = 0;
	var output = '';
    createCardContent();
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){

	if(tile.innerHTML == "" && memory_values.length < 3){
		tile.style.background = '#FFF';
		tile.innerHTML = val;
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
        } else {
			memory_values.push(val);

			memory_tile_ids.push(tile.id);

			if(memory_values[0] == memory_values[1] && memory_values[1] == memory_values[2] && memory_values[0] == memory_values[2]){

				tiles_flipped += 3;
                score += 3;
                document.getElementById("score").innerHTML = score;
				// Clear both arrays
				memory_values = [];
            	memory_tile_ids = [];

                function winBlock(){
                    if(tiles_flipped == memory_array.length){
                        alert("win");
                        memory_array = [];
                        document.getElementById('memory_board').innerHTML = "";
                        location.reload;
                        
				    }
                }
                setTimeout(winBlock, 300);
			} else {
                score -= 1;
                document.getElementById("score").innerHTML = score;
				function flip2Back(){

				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
                    var tile_3 = document.getElementById(memory_tile_ids[2]);
				    tile_1.style.background = 'no-repeat';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = 'no-repeat';
            	    tile_2.innerHTML = "";
                    tile_2.style.background = 'no-repeat';
            	    tile_2.innerHTML = "";
                    tile_3.style.background = 'no-repeat';
            	    tile_3.innerHTML = "";
                    
				    // Clear  arrays
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}

function setTimer(duration, display) {
  var timer = duration, minutes, seconds;
  const myInterval = setInterval(function () {
      minutes = parseInt(timer / 60, 10)
      seconds = parseInt(timer % 60, 10);

      if (minutes  == 0 && seconds == 0) {
        alert("time up");
        location.reload();
        clearInterval(myInterval);
        return;
      }

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + ":" + seconds;

      if (--timer < 0) {
          timer = duration;
      }
  }, 1000);
}

 function startTimer() {
  let time = "02:00";
  let timeSplit = time.split(':');
  let mins = parseInt(timeSplit[0])
  let seconds = parseInt(timeSplit[1])

  let times;
  if (seconds == 0) {
    times = 60 * mins;
  } else if (mins == 0) {
    times = 60 * (seconds/60);
  } else {
    times = 60 * (mins +(seconds/60));
  }

  var display = document.querySelector('#time');
  setTimer(times, display);
};

</script>
</head>
<body> 
Time: <p id="time"> 02:00</p>
Score: <p id="score"> 0</p>
<input type="number" id="number" />
<button type="submit" onclick="newGenerateBoard()" >Submit</button>
<div id="memory_board"></div>
<script></script>
</body>
</html>
