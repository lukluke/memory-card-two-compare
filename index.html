<!DOCTYPE html>
<html>
<head>
<style>
div#memory_board{
	background:#CCC;
	border:#999 1px solid;
	width:800px;
	height:540px;
	padding:24px;
	margin:0px auto;
}
div#memory_board > div{
	background: no-repeat;
	border:#000 1px solid;
	width:71px;
	height:71px;
	float:left;
	margin:10px;
	padding:20px;
	font-size:64px;
	cursor:pointer;
	text-align:center;
}
</style>
<script>

// only for two card compare
var memory_array = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H','I','I','J','J','K','K','L','L'];
var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
var score = 0;

Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newGenerateBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = '#FFF';
		tile.innerHTML = val;
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);

            // for two ..., if for three --> [0] == [1] == [2] ?
			if(memory_values[0] == memory_values[1]){

                // tiles_flipped += 2 for two, if three how to do le?
				tiles_flipped += 2;
                score += 3;
                document.getElementById("score").innerHTML = score;
				// Clear both arrays
				memory_values = [];
            	memory_tile_ids = [];

				// Check to see if the whole board is cleared
				if(tiles_flipped == memory_array.length){
					alert("Board cleared and generat new board");
					document.getElementById('memory_board').innerHTML = "";
					newGenerateBoard();
				}
			} else {
                score -= 1;
                document.getElementById("score").innerHTML = score;
				function flip2Back(){
				    // Flip the 2 tiles back over
                    // if 3 how to le ???
                    // var tile_3 = document.getElementById(memory_tile_ids[2]);
                    // ,,,,
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
				    tile_1.style.background = 'no-repeat';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = 'no-repeat';
            	    tile_2.innerHTML = "";
                    
				    // Clear  arrays
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}

function setTimer(duration, display) {
  var timer = duration, minutes, seconds;
  const myInterval = setInterval(function () {
      minutes = parseInt(timer / 60, 10)
      seconds = parseInt(timer % 60, 10);

      if (minutes  == 0 && seconds == 0) {
        alert("time up");
        clearInterval(myInterval);
        return;
      }

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + ":" + seconds;

      if (--timer < 0) {
          timer = duration;
      }
  }, 1000);
}

window.onload = function () {
  let time = "02:00";
  let timeSplit = time.split(':');
  let mins = parseInt(timeSplit[0])
  let seconds = parseInt(timeSplit[1])

  let times;
  if (seconds == 0) {
    times = 60 * mins;
  } else if (mins == 0) {
    times = 60 * (seconds/60);
  } else {
    times = 60 * (mins +(seconds/60));
  }

  var display = document.querySelector('#time');
  setTimer(times, display);
};

</script>
</head>
<body>
Time: <p id="time"> 02:00</p>
Score: <p id="score"> 0</p>
<div id="memory_board"></div>
<script>newGenerateBoard();</script>
</body>
</html>
